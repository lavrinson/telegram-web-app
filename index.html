<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Web App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        h1 {
            margin-top: 50px;
        }
        .user-info {
            margin-top: 20px;
        }
        .user-info img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
            object-fit: cover;
            margin-top: 10px;
        }
    </style>
    <script>
        window.onload = function() {
            const tg = window.Telegram.WebApp;

            // Проверка и использование данных пользователя
            if (tg.initDataUnsafe) {
                const user = tg.initDataUnsafe.user;
                if (user) {
                    console.log('User:', user);

                    // Отображение имени пользователя
                    document.getElementById('user-name').innerText = `Welcome, ${user.username || user.first_name || 'User'}`;

                    // Отображение аватарки пользователя
                    if (user.photo_url) {
                        document.getElementById('user-avatar').src = user.photo_url;
                    }
                }
            }

            // Обработка нажатия кнопки
            tg.MainButton.text = "Click Me";
            tg.MainButton.show();
            tg.MainButton.onClick(function() {
                alert('Main button clicked');
            });
        }
    </script>
</head>
<body>
    <h1>Welcome to My Web App</h1>
    <div class="user-info">
        <p id="user-name">Loading user info...</p>
        <img id="user-avatar" src="" alt="User Avatar" style="display: none;">
    </div>
</body>
</html>
