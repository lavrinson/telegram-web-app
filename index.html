<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shop</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Стили для аватара с круглой градиентной обводкой и тенью */
        #user-avatar {
            border-radius: 50%;
            padding: 5px; /* Расстояние между изображением и градиентной обводкой */
            background: linear-gradient(135deg, #00c6ff, #ffffff); /* Градиент от голубого к белому */
            width: 70px; /* Ширина и высота аватара */
            height: 70px;
            object-fit: cover; /* Обрезка изображения, чтобы оно полностью вписалось в круг */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* Добавление тени */
        }

        /* Общие стили для элементов */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f8f8f8;
            -webkit-touch-callout: none; /* Отключение вызова контекстного меню на iOS */
            -webkit-user-select: none; /* Отключение выделения текста на iOS */
            -moz-user-select: none; /* Отключение выделения текста в Firefox */
            -ms-user-select: none; /* Отключение выделения текста в Internet Explorer/Edge */
            user-select: none; /* Отключение выделения текста в остальных браузерах */
        }

        #user-info {
            display: flex;
            align-items: center;
            margin: 20px 0;
        }

        .user-name {
            margin-left: 10px;
            font-size: 1.2em;
            font-weight: bold;
        }

        .coins {
            display: flex;
            align-items: center;
            margin-left: 20px;
        }

        .coins img {
            width: 20px;
            margin-right: 5px;
        }

        #clicker {
            text-align: center;
            margin: 20px 0;
        }

        #pizza-clicker {
            border: none;
            background: none;
            padding: 0;
            outline: none;
            -webkit-tap-highlight-color: transparent; /* Отключение выделения на мобильных устройствах */
        }

        #pizza-clicker img {
            width: 100px;
            display: block;
        }

        #energy-display {
            margin-top: 10px;
            display: flex;
            align-items: center;
        }

        #energy-display img {
            width: 20px;
            margin-right: 5px;
        }

        #footer-buttons {
            display: flex;
            justify-content: space-around;
            width: 100%;
            position: fixed;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5); /* Полупрозрачный черный */
            padding: 10px 0;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        }

        .footer-button {
            text-align: center;
            color: #ffffff; /* Белый текст для лучшей видимости на черном фоне */
            text-decoration: none;
            font-size: 0.9em;
        }

        .footer-button img {
            width: 30px;
            margin-bottom: 5px;
        }

        .footer-button span {
            display: block;
        }
    </style>
</head>
<body>

    <!-- Блок информации о пользователе -->
    <div id="user-info">
        <img id="user-avatar" src="" alt="User Avatar">
        <span id="user-name" class="user-name">Имя пользователя</span>
        <div class="coins">
            <img src="https://cdn-icons-png.flaticon.com/512/1784/1784272.png" alt="Coins Icon">
            <span id="coin-count">1500</span>
        </div>
    </div>

    <!-- Центрированный кликер с пиццей -->
    <div id="clicker">
        <button id="pizza-clicker">
            <img src="https://cdn-icons-png.flaticon.com/512/1404/1404945.png" alt="Pizza">
        </button>
        <div id="energy-display">
            <img src="https://cdn-icons-png.flaticon.com/512/833/833472.png" alt="Energy Icon">
            <span id="energy-count">2000 / 2000</span>
        </div>
        <div id="energy-timer"></div>
    </div>

    <!-- Блок с кнопками внизу страницы -->
    <div id="footer-buttons">
        <a href="home.html" class="footer-button">
            <img src="https://cdn-icons-png.flaticon.com/512/1946/1946433.png" alt="Home Icon">
            <span>Home</span>
        </a>
        <a href="leaders.html" class="footer-button">
            <img src="https://cdn-icons-png.flaticon.com/512/616/616520.png" alt="Leaders Icon">
            <span>Leaders</span>
        </a>
        <a href="tasks.html" class="footer-button">
            <img src="https://cdn-icons-png.flaticon.com/512/1828/1828884.png" alt="Tasks Icon">
            <span>Tasks</span>
        </a>
        <a href="dice.html" class="footer-button">
            <img src="https://cdn-icons-png.flaticon.com/512/565/565341.png" alt="Dice Icon">
            <span>Dice</span>
        </a>
        <a href="friends.html" class="footer-button">
            <img src="https://cdn-icons-png.flaticon.com/512/1051/1051377.png" alt="Friends Icon">
            <span>Friends</span>
        </a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Пример данных о пользователе, которые могут быть загружены через API
            const userData = {
                username: 'CryptoDrell',
                avatarUrl: '', // Если аватар отсутствует, оставляем пустым
                coins: 3500,
                energy: 1800,
                maxEnergy: 2000
            };

            // Установка аватара по умолчанию, если пользовательский аватар не задан
            const defaultAvatarUrl = 'https://cdn-icons-png.flaticon.com/512/616/616430.png'; // Смайлик панды
            const userAvatar = document.getElementById('user-avatar');
            userAvatar.src = userData.avatarUrl || defaultAvatarUrl;

            // Обновление UI с использованием данных о пользователе
            document.getElementById('user-name').textContent = userData.username;
            document.getElementById('coin-count').textContent = userData.coins;
            document.getElementById('energy-count').textContent = `${userData.energy} / ${userData.maxEnergy}`;

            // Логика для клика по пицце
            const pizzaClicker = document.getElementById('pizza-clicker');
            pizzaClicker.addEventListener('click', (event) => {
                event.preventDefault(); // Предотвращение стандартного поведения
                if (userData.energy > 0) {
                    userData.coins += 10;
                    userData.energy -= 1;
                    document.getElementById('coin-count').textContent = userData.coins;
                    document.getElementById('energy-count').textContent = `${userData.energy} / ${userData.maxEnergy}`;
                } else {
                    alert('Не хватает энергии!');
                }
            });

            // Восстановление энергии с таймером
            const energyRecoveryRate = 15 * 60 * 1000; // 15 минут для полного восстановления
            setInterval(() => {
                if (userData.energy < userData.maxEnergy) {
                    userData.energy += 50; // Восстанавливаем 50 единиц энергии
                    if (userData.energy > userData.maxEnergy) {
                        userData.energy = userData.maxEnergy;
                    }
                    document.getElementById('energy-count').textContent = `${userData.energy} / ${userData.maxEnergy}`;
                }
            }, energyRecoveryRate);

            // Предотвращение масштабирования при двойном тапе
            document.addEventListener('touchstart', (event) => {
                if (event.touches.length > 1) {
                    event.preventDefault(); // Предотвращение масштабирования
                }
            }, { passive: false });
        });
    </script>

</body>
</html>
