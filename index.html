<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Index</title>
    <!-- Обратите внимание на пути -->
    <link rel="stylesheet" href="static/css/global.css">
    <link rel="stylesheet" href="static/css/user-info.css">
    <link rel="stylesheet" href="static/css/index.css">
</head>
<body>

<!-- Блок пользователя будет вставлен сюда -->

<!-- Контейнер для страницы -->
<div class="container">
    <!-- Кликер и энергия -->
    <div class="clicker-container">
        <!-- Проверьте путь к изображению -->
        <img id="clicker-image" src="static/images/clicker.png" alt="Clicker" class="clicker-image">
    </div>

    <!-- Новый блок с энергией под кликером -->
    <div class="energy-container">
        <span id="energy-count" class="energy-display">100/100</span>
        <img src="static/icons/energy.png" alt="Energy Icon" class="energy-icon">
    </div>
</div>

<!-- Кнопка FAQ -->
<a href="faq.html" class="faq-button">
    <img src="static/icons/faq.webp" alt="FAQ" class="faq-icon">
</a>

<!-- Кнопка Boost и таймер -->
<div class="boost-container">
    <img id="boost-button" src="static/icons/boost.png" alt="Boost" class="boost-button">
    <div id="boost-timer" class="boost-timer"></div>
</div>

<!-- Подключаем скрипты -->
<script src="static/js/footer.js"></script>
<script src="static/js/clicker.js"></script>
<script src="static/js/user-info.js"></script>
</body>
</html>
