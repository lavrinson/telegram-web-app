<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shop</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;700&display=swap">
    <style>
        /* Общие стили для элементов */
        body {
            font-family: 'Kanit', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background: linear-gradient(to bottom, #87CEEB, #4682B4);
            justify-content: flex-start;
            align-items: center;
            text-align: center;
            color: #f9f9f9;
            overflow: hidden;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        /* Стили для блока пользователя */
        #user-info {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            padding: 10px 15px;
            background-color: rgba(0, 0, 0, 0.8); /* Темный фон */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            border-radius: 0 0 15px 15px; /* Закругляем только нижние углы */
            box-sizing: border-box;
        }

        #user-avatar {
            border-radius: 50%;
            padding: 3px;
            background: linear-gradient(135deg, #00c6ff, #ffffff);
            width: 45px;
            height: 45px;
            object-fit: cover;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            margin-right: 10px;
        }

        #leaderboard,
        .user-name {
            font-size: 1em;
            margin-right: 10px;
        }

        .user-name {
            text-align: left;
        }

        .coins {
            display: flex;
            align-items: center;
            font-size: 1em;
            margin-left: auto;
            padding-right: 10px;
        }

        .coins img {
            width: 24px;
            height: 24px;
            margin-right: 5px;
        }

        #clicker {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
            margin-top: 80px;
            text-align: center;
        }

        button#pizza-clicker {
            background: none;
            border: none;
            cursor: pointer;
            outline: none;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
            transition: transform 0.1s ease-in-out; /* Эффект увеличения */
        }

        button#pizza-clicker:active {
            transform: scale(1.1); /* Увеличение при клике */
        }

        button#pizza-clicker img {
            width: 200px;
            height: auto;
        }

        #energy-display {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5em;
            margin-top: 10px;
        }

        #energy-display img {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }

        #footer-buttons {
            display: flex;
            justify-content: space-around;
            background-color: rgba(0, 0, 0, 0.8); /* Темный фон */
            padding: 8px 0; /* Уменьшено вертикальное пространство */
            border-top: 1px solid #333;
            width: 100%;
            position: fixed;
            bottom: 0;
            left: 0;
            border-radius: 15px 15px 0 0; /* Закругляем верхние углы */
            box-shadow: 0px -4px 8px rgba(0, 0, 0, 0.3);
            z-index: 1000;
        }

        #footer-buttons a {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #ccc;
            font-size: 1em;
            text-decoration: none;
            flex: 1;
            padding: 5px 0;
            position: relative;
        }

        #footer-buttons a::after {
            content: '';
            position: absolute;
            top: 10%;
            right: 0;
            width: 1px;
            height: 80%;
            background-color: #444;
        }

        #footer-buttons a:last-child::after {
            display: none;
        }

        #footer-buttons a:hover {
            color: #fff;
        }

        #footer-buttons img {
            width: 28px;
            height: 28px;
            margin-bottom: 5px;
        }

        .active {
            background-color: rgba(255, 255, 255, 0.1); /* Меньший эффект выделения */
            border-radius: 10px;
            box-shadow: inset 0 0 3px rgba(0, 0, 0, 0.3);
        }

        @media (max-width: 768px) {
            p {
                font-size: 0.9em;
            }

            #footer-buttons {
                padding: 6px 0;
            }

            #footer-buttons img {
                width: 24px;
                height: 24px;
            }

            button#pizza-clicker img {
                width: 150px;
            }
        }

        @media (max-width: 480px) {
            p {
                font-size: 0.8em;
            }

            #footer-buttons img {
                width: 20px;
                height: 20px;
            }

            #footer-buttons a {
                font-size: 0.8em;
            }

            button#pizza-clicker img {
                width: 120px;
            }
        }
    </style>
</head>
<body>

    <!-- Блок информации о пользователе -->
    <div id="user-info">
        <img id="user-avatar" src="" alt="User Avatar">
        <div>
            <div id="leaderboard">Лидерборд</div>
            <span id="user-name" class="user-name">Имя пользователя</span>
        </div>
        <div class="coins">
            <img src="https://cdn-icons-png.flaticon.com/512/1404/1404945.png" alt="Pizza Icon"> <!-- Иконка кусочка пиццы -->
            <span id="coin-count">1500</span>
        </div>
    </div>

    <!-- Центрированный кликер с пиццей -->
    <div id="clicker">
        <button id="pizza-clicker">
            <img src="https://cdn-icons-png.flaticon.com/512/1404/1404945.png" alt="Pizza">
        </button>
        <div id="energy-display">
            <img src="https://cdn-icons-png.flaticon.com/512/833/833472.png" alt="Energy Icon">
            <span id="energy-count">2000 / 2000</span>
        </div>
    </div>

    <!-- Блок с кнопками внизу страницы -->
    <div id="footer-buttons">
        <a href="index.html" class="footer-button active">
            <img src="https://cdn-icons-png.flaticon.com/512/1946/1946433.png" alt="Home Icon">
            <span>Home</span>
        </a>
        <a href="leaders.html" class="footer-button">
            <img src="https://cdn-icons-png.flaticon.com/512/616/616520.png" alt="Leaders Icon">
            <span>Leaders</span>
        </a>
        <a href="tasks.html" class="footer-button">
            <img src="https://cdn-icons-png.flaticon.com/512/1828/1828884.png" alt="Tasks Icon">
            <span>Tasks</span>
        </a>
        <a href="dice.html" class="footer-button">
            <img src="https://cdn-icons-png.flaticon.com/512/565/565341.png" alt="Dice Icon">
            <span>Dice</span>
        </a>
        <a href="friends.html" class="footer-button">
            <img src="https://cdn-icons-png.flaticon.com/512/1051/1051377.png" alt="Friends Icon">
            <span>Friends</span>
        </a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Пример данных о пользователе, которые могут быть загружены через API
            const userData = {
                username: 'CryptoDrell',
                avatarUrl: '', // Если аватар отсутствует, оставляем пустым
                coins: 3500,
                energy: 1800,
                maxEnergy: 2000
            };

            // Установка аватара по умолчанию, если пользовательский аватар не задан
            const defaultAvatarUrl = 'https://cdn-icons-png.flaticon.com/512/616/616430.png'; // Смайлик панды
            const userAvatar = document.getElementById('user-avatar');
            userAvatar.src = userData.avatarUrl || defaultAvatarUrl;

            // Обновление UI с использованием данных о пользователе
            document.getElementById('user-name').textContent = userData.username;
            document.getElementById('coin-count').textContent = userData.coins;
            document.getElementById('energy-count').textContent = `${userData.energy} / ${userData.maxEnergy}`;

            // Логика для клика по пицце
            const pizzaClicker = document.getElementById('pizza-clicker');
            pizzaClicker.addEventListener('click', (event) => {
                event.preventDefault();
                if (userData.energy > 0) {
                    userData.coins += 1; // Увеличиваем количество монет на 1
                    userData.energy -= 1;
                    document.getElementById('coin-count').textContent = userData.coins;
                    document.getElementById('energy-count').textContent = `${userData.energy} / ${userData.maxEnergy}`;
                } else {
                    alert('Ваша энергия истощена. Попробуйте восстановить энергию.');
                }
            });

            // Восстановление энергии с таймером
            const energyRecoveryRate = 2 * 1000; // 1 энергия каждые 2 секунды
            setInterval(() => {
                if (userData.energy < userData.maxEnergy) {
                    userData.energy += 1; // Восстанавливаем 1 единицу энергии
                    document.getElementById('energy-count').textContent = `${userData.energy} / ${userData.maxEnergy}`;
                }
            }, energyRecoveryRate);

            // Предотвращение масштабирования при двойном тапе
            document.addEventListener('touchstart', (event) => {
                if (event.touches.length > 1) {
                    event.preventDefault();
                }
            }, { passive: false });
        });
    </script>

</body>
</html>
