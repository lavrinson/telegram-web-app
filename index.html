<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Web App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        h1 {
            margin-top: 50px;
        }
        .user-info {
            margin-top: 20px;
        }
        .user-info img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
            object-fit: cover;
            margin-top: 10px;
        }
        #panda-clicker {
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            border-radius: 12px;
        }
        #coin-count, #energy-count {
            font-size: 20px;
            margin: 10px 0;
        }
    </style>
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Welcome to My Web App</h1>
    <div class="user-info">
        <p class="user-name">Loading user info...</p>
        <img id="user-avatar" src="" alt="User Avatar" style="display: none;">
    </div>
    <button id="panda-clicker">Click Me</button>
    <div>
        <p id="coin-count">Coins: Loading...</p>
        <p id="energy-count">Energy: Loading...</p>
    </div>
</body>
</html>
