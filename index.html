<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Index</title>
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="user-info.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>

<!-- Блок пользователя будет вставлен сюда -->

<!-- Контейнер для страницы -->
<div class="container">
    <!-- Кликер и энергия -->
    <div class="clicker-container">
        <img id="clicker-image" src="assets/images/clicker.png" alt="Clicker" class="clicker-image">
    </div>

    <!-- Новый блок с энергией под кликером -->
    <div class="energy-container">
        <span id="energy-count" class="energy-display">100/100</span>
        <img src="assets/icons/energy.png" alt="Energy Icon" class="energy-icon">
    </div>
</div>

<!-- Кнопка FAQ -->
<a href="faq.html" class="faq-button">
    <img src="assets/icons/faq.webp" alt="FAQ" class="faq-icon">
</a>

<!-- Кнопка Boost и таймер -->
<div class="boost-container">
    <img id="boost-button" src="assets/icons/boost.png" alt="Boost" class="boost-button">
    <div id="boost-timer" class="boost-timer"></div>
</div>

<!-- Футер будет добавлен через JavaScript -->
<script src="footer.js"></script>
<script src="clicker.js"></script>
<script src="user-info.js"></script>
</body>
</html>
