<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puzzle</title>
    <link rel="stylesheet" href="static/css/global.css">
    <link rel="stylesheet" href="puzzle.css">
</head>
<body>
    <div class="header"></div> <!-- Шапка страницы -->

    <div class="puzzle-container">
        <h1>Find the Combination</h1>
        <div class="controls">
            <a href="templates/index.html" class="back-button">Back to Home</a>
            <div id="target-container">
                <p id="target-number">
                    <span>00000</span>
                </p>
            </div>
            <div id="timer-container">
                <p id="timer">01:00</p>
            </div>
        </div>
        <div class="puzzle-board" id="puzzle-board">
            <!-- Доска 6x6 будет создаваться с помощью JavaScript -->
        </div>
        <p id="message"></p>
    </div>

    <script src="puzzle.js"></script>
</body>
</html>
