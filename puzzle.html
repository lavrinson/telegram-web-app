<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puzzle</title>
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="puzzle.css">
    <style>
        /* Конфетти анимация */
        .confetti {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            pointer-events: none;
            z-index: 9999;
        }

        .confetti-item {
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            opacity: 0.8;
            animation: confetti-fall 3s ease-in-out forwards;
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(-100vh) rotate(0);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="puzzle-container">
        <h1>Find the Combination</h1>
        <p id="target-number">Find the combination: 00000</p>
        <div class="puzzle-board" id="puzzle-board">
            <!-- Доска 6x6 будет создаваться с помощью JavaScript -->
        </div>
        <p id="timer">Time Left: 01:00</p>
        <p id="message"></p>
        <a href="index.html" class="back-button">Back to Home</a>
    </div>

    <script src="puzzle.js"></script>
</body>
</html>
