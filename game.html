<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Game</title>
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="user-info.css">
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <!-- Блок пользователя будет загружаться через user-info.js -->
    <script src="user-info.js"></script>

    <!-- Фраза и таймер голосования -->
    <div class="vote-info">
        <h2>Конец голосования через:</h2>
        <div id="timer">24:00:00</div>
    </div>

    <!-- Карточки -->
    <div class="cards-container">
        <div class="card" id="card1">
            <img src="assets/images/card1.webp" alt="Card 1" class="card-image">
        </div>
        <div class="card" id="card2">
            <img src="assets/images/card2.webp" alt="Card 2" class="card-image">
        </div>
        <div class="card" id="card3">
            <img src="assets/images/card3.webp" alt="Card 3" class="card-image">
        </div>
    </div>

    <!-- Кнопки голосования -->
    <div class="vote-buttons-container">
        <button class="vote-button" data-coins="100">Проголосовать за 100 PANDAS</button>
        <button class="vote-button" data-coins="500">Проголосовать за 500 PANDAS</button>
        <button class="vote-button" data-coins="1000">Проголосовать за 1000 PANDAS</button>
    </div>

    <!-- Нижний бар -->
    <div id="footer-section">
        <a href="index.html" class="footer-button">
            <img src="assets/icons/home.png" alt="Home Icon">
            <span>Home</span>
        </a>
        <a href="mining.html" class="footer-button">
            <img src="assets/icons/mining.png" alt="Mining Icon">
            <span>Mining</span>
        </a>
        <a href="game.html" class="footer-button">
            <img src="assets/icons/game.png" alt="Game Icon">
            <span>Game</span>
        </a>
        <a href="missions.html" class="footer-button">
            <img src="assets/icons/missions.png" alt="Missions Icon">
            <span>Missions</span>
        </a>
    </div>

    <script src="quiz.js"></script> <!-- Подключение вашего JS-файла -->
</body>
</html>
