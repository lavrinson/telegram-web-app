<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Game</title>
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="user-info.css">
    <link rel="stylesheet" href="game.css">
</head>
<body>

    <!-- Текст и таймер -->
    <div class="header-info">
        <h1>Выберите вашу карту</h1>
        <div id="timer">00:00:00</div>
    </div>

    <!-- Контейнер для карточек -->
    <div class="cards-container">
        <div class="card" id="card1">
            <img src="assets/images/card1.webp" alt="Card 1" class="card-image">
        </div>
        <div class="card" id="card2">
            <img src="assets/images/card2.webp" alt="Card 2" class="card-image">
        </div>
        <div class="card" id="card3">
            <img src="assets/images/card3.webp" alt="Card 3" class="card-image">
        </div>
    </div>

    <script src="game.js"></script> <!-- Подключение вашего JS-файла -->
<!-- Футер будет добавлен через JavaScript -->
<script src="footer.js"></script>
<script src="user-info.js"></script>
</body>
</html>
