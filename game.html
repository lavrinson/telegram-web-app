<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="styles.css"> <!-- Подключение внешнего CSS -->
</head>
<body>

    <div class="quiz-container">
        <div class="quiz-header">
            <p>Конец раунда через 9 часов</p>
            <h2>Найди средний путь</h2>
            <a href="#" class="quiz-question-link">Как организовать сопротивление?</a>
        </div>

        <div class="quiz-cards">
           <button class="quiz-card">
            <img src="assets/images/card1.png" alt="Астральные встречи" class="quiz-card-image" loading="lazy">
            <span class="quiz-card-title">Beast Friends</span>
            </button>
            <button class="quiz-card">
            <img src="assets/images/card2.png" alt="Тайные сборища" class="quiz-card-image" loading="lazy">
             <span class="quiz-card-title">Productivity</span>
            </button>
            <button class="quiz-card">
            <img src="assets/images/card3.png" alt="За линией" class="quiz-card-image" loading="lazy">
            <span class="quiz-card-title">Joint Labor</span>
            </button>

        </div>

        <button class="vote-button">
            Проголосовать <span id="display-coin-amount">1</span> PANDAS
        </button>

        <div class="coin-selection">
            <button class="arrow-button" id="decrease-button">←</button>
            <input type="number" id="coin-amount" value="1" min="1">
            <button class="arrow-button" id="increase-button">→</button>
        </div>

        <div id="footer-section">
            <a href="index.html" class="footer-button">
                <img src="assets/icons/home.png" alt="Home Icon">
                <span>Home</span>
            </a>
            <a href="mining.html" class="footer-button">
                <img src="assets/icons/mining.png" alt="Mining Icon">
                <span>Mining</span>
            </a>
            <a href="game.html" class="footer-button">
                <img src="assets/icons/game.png" alt="Game Icon">
                <span>Game</span>
            </a>
            <a href="missions.html" class="footer-button">
                <img src="assets/icons/missions.png" alt="Missions Icon">
                <span>Missions</span>
            </a>
        </div>
    </div>

    <script src="quiz.js"></script> <!-- Подключение внешнего JS -->
    <script>
        // Логика изменения количества монет
        const coinAmountInput = document.getElementById('coin-amount');
        const decreaseButton = document.getElementById('decrease-button');
        const increaseButton = document.getElementById('increase-button');
        const displayCoinAmount = document.getElementById('display-coin-amount');

        let coinAmount = parseInt(coinAmountInput.value);

        decreaseButton.addEventListener('click', () => {
            if (coinAmount > 1) {
                coinAmount--;
                coinAmountInput.value = coinAmount;
                displayCoinAmount.textContent = coinAmount;
            }
        });

        increaseButton.addEventListener('click', () => {
            coinAmount++;
            coinAmountInput.value = coinAmount;
            displayCoinAmount.textContent = coinAmount;
        });

        coinAmountInput.addEventListener('input', () => {
            coinAmount = parseInt(coinAmountInput.value) || 1;
            if (coinAmount < 1) coinAmount = 1; // Минимальное значение 1
            displayCoinAmount.textContent = coinAmount;
        });
    </script>
    <script src="user-info.js"></script>
</body>
</html>
