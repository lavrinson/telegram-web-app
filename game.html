<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="static/css/global.css">
    <link rel="stylesheet" href="static/css/user-info.css">
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <!-- Пустой черный контейнер для отступа сверху -->
    <div class="spacer"></div>

    <!-- Заголовок и таймер -->
    <div class="header-info">
        <h1>Найди средний путь</h1>
        <div class="timer-container">
            <p class="timer-text">Прием голосов заканчивается через: <span id="timer">01:00</span></p>
        </div>
        <p class="subtext">Выбери карточку</p>
    </div>

    <!-- Контейнер для карточек -->
    <div class="carousel">
        <div class="card active" id="card1">
            <div class="card-image-wrapper">
                <img src="assets/card/test.webp" alt="Card 1" class="card-image">
            </div>
            <p></p>
        </div>
        <div class="card" id="card2">
            <div class="card-image-wrapper">
                <img src="assets/card/test2.webp" alt="Card 2" class="card-image">
            </div>
            <p></p>
        </div>
        <div class="card" id="card3">
            <div class="card-image-wrapper">
                <img src="assets/card/test3.webp" alt="Card 3" class="card-image">
            </div>
            <p></p>
        </div>
    </div>

    <!-- Текст "Выбери награду" -->
    <div class="reward-text">
        <p>Выбери награду</p>
    </div>

    <!-- Кнопки с изображениями сундуков -->
    <div class="reward-buttons">
        <button class="reward-button" id="bronze-button">
            <img src="assets/icons/chest-bronze.webp" alt="Bronze Chest">
        </button>
        <button class="reward-button" id="silver-button">
            <img src="assets/icons/chest-silver.webp" alt="Silver Chest">
        </button>
        <button class="reward-button" id="gold-button">
            <img src="assets/icons/chest-gold.webp" alt="Gold Chest">
        </button>
    </div>

    <!-- Кнопка голосования -->
    <div class="vote-button">
        <button>Проголосовать 100 PANDAS</button>
    </div>

    <!-- Футер будет добавлен через JavaScript -->
    <script src="static/js/footer.js"></script>
    <script src="static/js/user-info.js"></script>
    <script src="game.js"></script>
</body>
</html>
