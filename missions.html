<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Missions</title>
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="user-info.css">
    <link rel="stylesheet" href="missions.css">
</head>
<body>
    <!-- Блок пользователя с фоном -->
    <div class="user-info-background">
        <div class="user-info-container">
            <div class="user-info">
                <!-- Имя пользователя слева -->
                <div class="user-info-left">
                    <p class="user-name">Username</p>
                </div>
                <!-- Количество монет справа -->
                <div class="user-info-right">
                    <div class="coin-info">
                        <img src="static/icons/coin-panda.png" alt="Coin Icon" class="coin-icon">
                        <p id="coin-count">0</p> <!-- Убрано слово "Coins" -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Остальное содержание страницы -->
    <h1 class="missions-title">Missions</h1>
    <div class="missions-container">
        <div class="mission-card">
            <div class="mission-icon goat-icon"></div>
            <div class="mission-details">
                <h2>React and comment this post</h2>
                <p>+500 $GOATS</p>
            </div>
            <button class="mission-button">Do</button>
        </div>
        <!-- Другие миссии -->
    </div>
<!-- Нижний бар -->
<div id="footer-section">
        <a href="index.html" class="footer-button">
            <img src="assets/icons/home.png" alt="Home Icon">
            <span>Home</span>
        </a>
        <a href="mining.html" class="footer-button">
            <img src="assets/icons/mining.png" alt="Mining Icon">
            <span>Mining</span>
        </a>
        <a href="game.html" class="footer-button">
            <img src="assets/icons/game.png" alt="Game Icon">
            <span>Game</span>
        </a>
        <a href="missions.html" class="footer-button">
            <img src="assets/icons/missions.png" alt="Missions Icon">
            <span>Missions</span>
        </a>
    </div>

    <!-- Подключаем скрипты -->
    <script src="footer.js"></script>
    <script src="user-info.js"></script>
</body>
</html>
