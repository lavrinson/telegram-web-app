<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mining</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Блок пользователя будет вставлен сюда -->

    <!-- Майнинг-система -->
    <div class="mining-container">
        <div class="mining-image-container">
            <img src="assets/images/mining.png" alt="Mining" class="mining-image">
            <div class="progress-bar-and-button">
                <div class="progress-bar-container">
                    <div id="progress-bar" class="progress-bar">
                        <span id="mined-coins-display" class="mined-coins-display">0/100</span>
                    </div>
                </div>
                <button id="mining-button" class="mining-button">Start Mining</button>
            </div>
        </div>
    </div>

    <!-- Блок для NFT карточек -->
    <div class="nft-cards-container">
        <div class="nft-card">
            <img src="assets/images/nft1.png" alt="NFT 1" class="nft-image">
            <span class="nft-title">ENERGY X2</span>
        </div>
        <div class="nft-card">
            <img src="assets/images/nft2.png" alt="NFT 2" class="nft-image">
            <span class="nft-title">MINING X2</span>
        </div>
        <div class="nft-card">
            <img src="assets/images/nft3.webp" alt="NFT 3" class="nft-image">
            <span class="nft-title">TAP X2</span>
        </div>
        <div class="nft-card">
            <img src="assets/images/nft4.webp" alt="NFT 4" class="nft-image">
            <span class="nft-title">FRIEND BOOST X2</span>
        </div>
    </div>

    <!-- Дополнительное пространство для увеличения длины страницы -->
    <div class="extra-space"></div>

    <!-- Нижний бар -->
    <div id="footer-section">
        <a href="index.html" class="footer-button">
            <img src="assets/icons/home.png" alt="Home Icon">
            <span>Home</span>
        </a>
        <a href="mining.html" class="footer-button">
            <img src="assets/icons/mining.png" alt="Mining Icon">
            <span>Mining</span>
        </a>
        <a href="game.html" class="footer-button">
            <img src="assets/icons/game.png" alt="Game Icon">
            <span>Game</span>
        </a>
        <a href="missions.html" class="footer-button">
            <img src="assets/icons/missions.png" alt="Missions Icon">
            <span>Missions</span>
        </a>
    </div>

    <script src="user-info.js"></script> <!-- Подключение скрипта блока пользователя -->
    <script src="mining.js"></script> <!-- Подключение скрипта майнинга -->
</body>
</html>
