<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Mining</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/global.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/user-info.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/mining.css') }}">
</head>
<body>

<!-- Контейнер для страницы -->
<div class="container">
    <!-- Майнинг-система -->
    <div class="mining-container">
        <div class="mining-image-container">
            <img src="{{ url_for('static', filename='images/mining.webp') }}" alt="Mining" class="mining-image">
            <div class="progress-bar-and-button">
                <div class="progress-bar-container">
                    <div id="progress-bar" class="progress-bar">
                        <span id="mined-coins-display" class="mined-coins-display">0/100</span>
                    </div>
                </div>
                <button id="mining-button" class="mining-button">Start Mining</button>
            </div>
        </div>
    </div>

    <!-- Блок для NFT карточек -->
    <div class="nft-cards-container">
        <div class="nft-card">
            <img src="{{ url_for('static', filename='images/nft1.png') }}" alt="NFT 1" class="nft-image">
            <span class="nft-title">ENERGY X2</span>
            <button class="info-button" onclick="openModal('nft1-info')">?</button>
            <div id="nft1-info" class="modal">
                <div class="modal-content">
                    <span class="close" onclick="closeModal('nft1-info')">&times;</span>
                    <p>Информация о карточке ENERGY X2</p>
                </div>
            </div>
        </div>

        <!-- Добавьте остальные карточки аналогичным образом -->

    </div>

    <!-- Кнопка с обводкой после блока с NFT карточками -->
    <button class="outline-button">Click Me</button>
</div>

<!-- Скрипты -->
<script src="{{ url_for('static', filename='js/footer.js') }}"></script>
<script src="{{ url_for('static', filename='js/user-info.js') }}"></script>
<script src="{{ url_for('static', filename='js/mining.js') }}"></script>

</body>
</html>
