<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Пользовательская информация</title>
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="user-info.css">
    <script>
        // Код Telegram WebApp API для изменения цвета верхнего бара
        window.onload = function() {
            if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
                // Устанавливаем цвет верхнего бара
                Telegram.WebApp.setHeaderColor("bg_color", "#005a26"); // Синий цвет, замените на нужный
            }
        };
    </script>
</head>
<body>

<div class="user-info-background">
    <div class="user-info-container">
        <div class="user-info">
            <!-- Имя пользователя слева -->
            <div class="user-info-left">
                <p class="user-name">Username</p>
            </div>
            <!-- Количество монет справа -->
            <div class="user-info-right">
                <div class="coin-info">
                    <img src="assets/icons/coin-panda.png" alt="Coin Icon" class="coin-icon">
                    <p id="coin-count">0</p>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
