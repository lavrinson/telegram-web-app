<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Пользовательская информация</title>
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="user-info.css">
    <script src="user-info.js"></script> <!-- Подключаем ваш JS-файл -->
</head>
<body>

<!-- Блок пользователя -->
<div class="user-info-background">
    <div class="user-info-container">
        <div class="user-info">
            <!-- Имя пользователя слева -->
            <div class="user-info-left">
                <p class="user-name">Username</p>
            </div>
            <!-- Количество монет справа -->
            <div class="user-info-right">
                <div class="coin-info">
                    <img src="assets/icons/coin-panda.png" alt="Coin Icon" class="coin-icon">
                    <p id="coin-count">0</p> <!-- Убрано слово "Coins" -->
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
